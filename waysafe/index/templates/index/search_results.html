

<form method ="get" class="navbar-form navbar-right" role="search" action="/index/searchresults">
    <div class="form-group">
        <input type="text" class="form-control"  id="searchtext" name="q" placeholder="Search" >
    </div>
    <button type="submit" class="searchbutton" style = "background-color:#0055a2;color:#ececec">
        <i class="fa fa-search" aria-hidden="true"> </i>
    </button>
</form>


{% if all_items %}
<ul>
    {%  for modelitems in all_items %}
    {% if query in modelitems|lower|cut:" "%}
    <li><a href = "#">{{ modelitems}} </a></li>
    {% endif %}
    {%   endfor %}
</ul>
{% endif %}

{% block body %}
{% endblock %}
